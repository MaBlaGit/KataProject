language: python
python:
        - '2.7'
env:
  global:
        - PYTHONPATH="$PYTHONPATH:$HOME/PycharmProjects/WSBKata/BottleApp"
        - GOOGLEAPIKEY=${GOOGLE_API_KEY}
        - OWMAPIKEY=${OWM_API_KEY}
services:
        - docker
install:
        - make deps
script:
        - make test
after_success:
        - make docker_build
        - PASSWORD=${DOCKER_PASSWORD} make docker_push
deploy:
  provider: heroku
  app: simplebottleapp
  api_key:
    secure: 
